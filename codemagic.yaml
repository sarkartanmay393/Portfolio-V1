workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 30
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    scripts:
      - flutter packages pub get
      - flutter config --enable-web
      - |
        # build web
        flutter build web --release
        cd build/web
	firebase deploy --token "$FIREBASE_TOKEN"
        7z a -r ../web.zip ./*
    artifacts:
      - build/web.zip
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
